<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h2>Get all environment data for a specific user</h2> 
  <button id = "getAllButton">Get all Environment data</button> 
  <input id="envInput" placeholder="Type user's id"/>
  <div id="envOutput"></div>

  <h3>Add new Environment data</h3>
  <button id = "addEnvButton">Add environment data</button>
  <input id = "addOxInput" placeholder = "Oxygen"/>
  <input id = "addCo2Input" placeholder="Co2"/>
  <input id = "addCoInput" placeholder="Co"/>
  <input id = "addPm25Input" placeholder="Pm25"/>
  <input id = "addPm10Input" placeholder="Pm10"/>
  <input id = "addOzInput" placeholder="Ozone"/>
  <input id = "addDPInput" placeholder="Dust Particles"/>
  <input id = "addNDInput" placeholder="Nitrogen Dioxide"/>
  <input id = "addSDInput" placeholder="Sulphur Dioxide"/>
  <input id = "addLonInput" placeholder="Longitute"/>
  <input id = "addLanInput" placeholder="Lantitute"/>
  <input id = "addUIInput" placeholder="User Id"/>
  <input id = "addDateInput" placeholder="Date"/>
  <div id="envOutput"></div>

<script src="bundle.js"></script>
</body>
</html>
