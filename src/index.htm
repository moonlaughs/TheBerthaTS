<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>The Bertha Project</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <style>
    mark {
      background-color:darkslateblue;
      color:lavender;
    }
    table {
     border-collapse: collapse;}
     th {
    background-color:darkslateblue;
    color: white;} 
    table, th, td {
    border: 1px solid black;
    margin: 10px} 
    th, td {
     padding: 7px;}
    tr:nth-child(even) {background-color: powderblue} 
  </style>
</head>

<body>
  <h1 style="color:darkslateblue">Bertha project</h1>
  <h2><mark>Show all the users</mark></h2>  
  <div id="output"></div>
  <button id="showAllUsersButton">Show all the users</button>
  
  <h2><mark>Show a user by id</mark></h2>
  <input id="selInput" placeholder="Type user's id"/>
  <button id="showSelectedUser">Show me user</button>
  <div id="selOutput"></div>

  <h2><mark>Show a user's health data by id</mark></h2>
  <input id="healthDataInput" placeholder="Type user's id"/>
  <button id="showSelectedUsersHealthData">Show me user's health data</button>
  <div id="healthDataOutput" style="width: 500px"></div>
  
  <script src="index.bundle.js"></script>
</body>
</html>
